  <section class="contact">
    <h1>Contact Me</h1>
    <p>If you’d like to collaborate or just say hello, fill out the form below or reach me on social media.</p>

    <form action="mailto:henyastephen.com" method="post" enctype="text/plain" name="contactForm" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" name="name" placeholder="John Doe"required>

      <label for="email">Email:</label>
      <input type="email" name="email" placeholder="johndoe@example.com"required>

      <label for="message">Message:</label>
      <textarea name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit" class="btn">Send</button>
    </form>
  </section>
